<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Login', content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: -2rem -15px 0;
            padding: 4rem 15px;
        }
        
        .auth-card {
            border: none;
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .auth-header h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }
        
        .auth-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }
        
        .auth-form {
            padding: 2.5rem 2rem;
        }
        
        .form-control-modern {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-control-modern:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        
        .form-label-modern {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }
        
        .auth-link {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .auth-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
    
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card auth-card">
                        <div class="auth-header">
                            <i class="fas fa-user-circle fa-3x mb-3"></i>
                            <h2>Welcome Back</h2>
                            <p>Log in to your VocaloCart account</p>
                        </div>
                        
                        <div class="auth-form">
                            <div th:if="${error}" class="alert alert-danger border-0 rounded-3 mb-4" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}">Invalid credentials</span>
                            </div>
                            
                            <div th:if="${success}" class="alert alert-success border-0 rounded-3 mb-4" role="alert">
                                <i class="fas fa-check-circle me-2"></i><span th:text="${success}">Registration successful</span>
                            </div>
                            
                            <form th:action="@{/login}" method="post">
                                <div class="mb-4">
                                    <label for="username" class="form-label form-label-modern">
                                        <i class="fas fa-envelope me-2"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control form-control-modern" id="username" 
                                           name="username" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label form-label-modern">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" class="form-control form-control-modern" id="password" 
                                           name="password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-auth btn-primary w-100 mb-4">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-2 text-muted">Don't have an account?</p>
                                <a th:href="@{/register}" class="auth-link">
                                    <i class="fas fa-user-plus me-1"></i>Create Account
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
