<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Products', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">Our Products</h1>
        
        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/products}" method="get" class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="Search products..." 
                           th:value="${searchQuery}">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Categories Filter -->
        <div class="mb-4">
            <a th:href="@{/products}" class="btn btn-outline-primary btn-sm me-2"
               th:classappend="${selectedCategory == null} ? 'active' : ''">All</a>
            <a th:each="category : ${categories}" 
               th:href="@{/products(categoryId=${category.id})}"
               class="btn btn-outline-primary btn-sm me-2"
               th:classappend="${selectedCategory == category.id} ? 'active' : ''"
               th:text="${category.name}">Category</a>
        </div>
        
        <!-- Products Grid -->
        <div class="row">
            <div class="col-md-4 col-lg-3 mb-4" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" 
                         style="height: 250px; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/250x250?text=No+Image'">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted flex-grow-1" 
                           th:text="${#strings.abbreviate(product.description, 80)}">Description</p>
                        <p class="h5 text-primary mb-3" th:text="'$' + ${product.price}">$0.00</p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${products.empty}" class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> No products found.
        </div>
    </div>
</div>
</body>
</html>
