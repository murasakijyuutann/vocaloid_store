<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(title='Products', content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .products-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 4rem 0 3rem;
            margin: -2rem -15px 3rem;
            color: white;
        }
        
        .search-box {
            border-radius: 50px;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        
        .search-btn {
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }
        
        .category-filter-btn {
            border-radius: 25px;
            padding: 0.7rem 1.8rem;
            font-weight: 600;
            border: 2px solid #e9ecef;
            background: white;
            color: #6c757d;
            transition: all 0.3s ease;
            margin: 0.3rem;
        }
        
        .category-filter-btn:hover, .category-filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .product-card-modern {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .product-card-modern:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }
        
        .product-card-modern .img-wrapper {
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
            height: 280px;
        }
        
        .product-card-modern img {
            transition: all 0.6s ease;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        
        .product-card-modern:hover img {
            transform: scale(1.2) rotate(3deg);
        }
        
        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-card-modern:hover .product-overlay {
            opacity: 1;
        }
        
        .quick-view-btn {
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 700;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .product-card-modern:hover .quick-view-btn {
            transform: translateY(0);
            opacity: 1;
        }
        
        .stock-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
    
    <div class="products-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3" style="font-family: 'Poppins', sans-serif;">
                <i class="fas fa-store me-3"></i>Our Products
            </h1>
            <p class="lead mb-4" style="opacity: 0.95;">
                Discover our curated collection of premium Vocaloid merchandise
            </p>
            
            <!-- Search Bar -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form th:action="@{/products}" method="get" class="input-group">
                        <input type="text" class="form-control search-box" name="search" 
                               placeholder="Search for products, categories, or items..." 
                               th:value="${searchQuery}">
                        <button class="btn btn-primary search-btn" type="submit">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Categories Filter -->
        <div class="mb-5 text-center">
            <h5 class="mb-4 fw-bold" style="color: #495057;">
                <i class="fas fa-filter me-2"></i>Filter by Category
            </h5>
            <div>
                <a th:href="@{/products}" class="btn category-filter-btn"
                   th:classappend="${selectedCategory == null} ? 'active' : ''">
                    <i class="fas fa-th me-2"></i>All Products
                </a>
                <a th:each="category : ${categories}" 
                   th:href="@{/products(categoryId=${category.id})}"
                   class="btn category-filter-btn"
                   th:classappend="${selectedCategory == category.id} ? 'active' : ''"
                   th:text="${category.name}">Category</a>
            </div>
        </div>
        
        <!-- Admin Add Product Button -->
        <div sec:authorize="hasRole('ADMIN')" class="mb-4 text-center">
            <a th:href="@{/admin/products/new}" class="btn btn-success btn-lg" 
               style="border-radius: 50px; padding: 1rem 2.5rem; font-weight: 600; box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);">
                <i class="fas fa-plus-circle me-2"></i>Add New Product
            </a>
        </div>
        
        <!-- Products Grid -->
        <div class="row g-4 mb-5">
            <div class="col-md-6 col-lg-4 col-xl-3" th:each="product : ${products}">
                <div class="card product-card-modern h-100">
                    <div class="img-wrapper">
                        <img th:src="${product.imageUrl}" alt="Product Image"
                             onerror="this.src='https://via.placeholder.com/400x400/4facfe/ffffff?text=VocaloCart'">
                        <span class="stock-badge" th:classappend="${product.stockQuantity > 0} ? 'text-success' : 'text-danger'">
                            <i class="fas fa-box me-1"></i>
                            <span th:text="${product.stockQuantity > 0} ? ${product.stockQuantity} + ' in stock' : 'Out of stock'">Stock</span>
                        </span>
                        <div class="product-overlay">
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn quick-view-btn">
                                <i class="fas fa-eye me-2"></i>Quick View
                            </a>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column p-4">
                        <h5 class="card-title fw-bold mb-2" style="min-height: 50px; font-size: 1.1rem;" 
                            th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted flex-grow-1 small" style="min-height: 60px;" 
                           th:text="${#strings.abbreviate(product.description, 80)}">Description</p>
                        <div class="mt-auto">
                                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="h4 mb-0 fw-bold" 
                                      style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"
                                      th:text="'¥' + ${#numbers.formatInteger(product.price, 1, 'COMMA')}">¥0</span>
                            </div>
                            <a th:href="@{/products/{id}(id=${product.id})}" 
                               class="btn w-100" 
                               style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 12px; font-weight: 600; padding: 0.75rem; border: none;">
                                <i class="fas fa-shopping-cart me-2"></i>View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${products.empty}" class="alert alert-info text-center border-0 rounded-3 p-5 mb-5" 
             style="background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));">
            <i class="fas fa-info-circle fa-3x mb-3" style="color: #4facfe;"></i>
            <h4 class="fw-bold mb-2">No products found</h4>
            <p class="mb-3">Try adjusting your search or filter criteria</p>
            <a th:href="@{/products}" class="btn btn-primary" 
               style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); border: none; border-radius: 50px; padding: 0.75rem 2rem; font-weight: 600;">
                <i class="fas fa-redo me-2"></i>View All Products
            </a>
        </div>
    </div>
</div>
</body>
</html>
