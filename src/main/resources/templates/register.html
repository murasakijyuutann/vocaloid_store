<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Register', content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: -2rem -15px 0;
            padding: 4rem 15px;
        }
        
        .auth-card {
            border: none;
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }
        
        .auth-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        
        .auth-header h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }
        
        .auth-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }
        
        .auth-form {
            padding: 2.5rem 2rem;
        }
        
        .form-control-modern {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .form-control-modern:focus {
            border-color: #f093fb;
            box-shadow: 0 0 0 0.2rem rgba(240, 147, 251, 0.15);
        }
        
        .form-label-modern {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(240, 147, 251, 0.5);
        }
        
        .auth-link {
            color: #f093fb;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .auth-link:hover {
            color: #f5576c;
            text-decoration: underline;
        }
    </style>
    
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-6">
                    <div class="card auth-card">
                        <div class="auth-header">
                            <i class="fas fa-user-plus fa-3x mb-3"></i>
                            <h2>Join VocaloCart</h2>
                            <p>Create your account to start shopping</p>
                        </div>
                        
                        <div class="auth-form">
                            <div th:if="${error}" class="alert alert-danger border-0 rounded-3 mb-4" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}">Error message</span>
                            </div>
                            
                            <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label for="name" class="form-label form-label-modern">
                                            <i class="fas fa-user me-2"></i>Full Name
                                        </label>
                                        <input type="text" class="form-control form-control-modern" 
                                               th:field="*{name}" 
                                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" 
                                               id="name" placeholder="Enter your full name">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                             th:errors="*{name}">Name error</div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="email" class="form-label form-label-modern">
                                            <i class="fas fa-envelope me-2"></i>Email Address
                                        </label>
                                        <input type="email" class="form-control form-control-modern" 
                                               th:field="*{email}" 
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" 
                                               id="email" placeholder="Enter your email">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                             th:errors="*{email}">Email error</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label form-label-modern">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control form-control-modern" 
                                               th:field="*{password}" 
                                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" 
                                               id="password" placeholder="Min. 6 characters">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                             th:errors="*{password}">Password error</div>
                                        <small class="text-muted" th:if="!${#fields.hasErrors('password')}">Minimum 6 characters</small>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="confirmPassword" class="form-label form-label-modern">
                                            <i class="fas fa-lock me-2"></i>Confirm Password
                                        </label>
                                        <input type="password" class="form-control form-control-modern" 
                                               th:field="*{confirmPassword}" 
                                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''" 
                                               id="confirmPassword" placeholder="Re-enter password">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" 
                                             th:errors="*{confirmPassword}">Confirm password error</div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-auth btn-primary w-100 mb-4">
                                    <i class="fas fa-rocket me-2"></i>Create Account
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-2 text-muted">Already have an account?</p>
                                <a th:href="@{/login}" class="auth-link">
                                    <i class="fas fa-sign-in-alt me-1"></i>Sign In
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
