<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(title='Home', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <!-- Hero Section -->
        <div class="jumbotron bg-light p-5 rounded-3 mb-5">
            <div class="container-fluid py-5">
                <h1 class="display-4">Welcome to VocaloCart!</h1>
                <p class="lead">Discover amazing Vocaloid merchandise, from figures to accessories!</p>
                <hr class="my-4">
                <p>Browse our collection of high-quality products for Vocaloid fans.</p>
                <a class="btn btn-primary btn-lg" th:href="@{/products}" role="button">Shop Now</a>
            </div>
        </div>

        <!-- Categories Section -->
        <h2 class="mb-4">Shop by Category</h2>
        <div class="row mb-5">
            <div class="col-md-3 mb-3" th:each="category : ${categories}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                        <a th:href="@{/products(categoryId=${category.id})}" class="btn btn-outline-primary btn-sm">
                            View Products
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured Products -->
        <h2 class="mb-4">Featured Products</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="product : ${featuredProducts}">
                <div class="card h-100 shadow-sm">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" 
                         style="height: 200px; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted" th:text="${#strings.abbreviate(product.description, 60)}">
                            Product description
                        </p>
                        <p class="h5 text-primary" th:text="'$' + ${product.price}">$0.00</p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary w-100">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
