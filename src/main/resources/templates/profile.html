<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='My Profile', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">My Profile</h1>
        
        <div th:if="${param.addressAdded}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> Address added successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${param.addressDeleted}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> Address deleted successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                        <h5 class="card-title" th:text="${user.name}">User Name</h5>
                        <p class="text-muted" th:text="${user.email}">user@example.com</p>
                        <p class="mb-0"><small class="text-muted">Member since 
                           <span th:text="${#temporals.format(user.createdAt, 'MMM yyyy')}">Date</span></small></p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Saved Addresses</h5>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addAddressModal">
                                <i class="fas fa-plus"></i> Add Address
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${addresses.empty}" class="alert alert-info">
                            <i class="fas fa-info-circle"></i> No addresses saved yet.
                        </div>
                        
                        <div th:unless="${addresses.empty}">
                            <div class="card mb-3" th:each="address : ${addresses}">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <h6>
                                                <span th:text="${address.recipientName}">Name</span>
                                                <span th:if="${address.isDefault}" class="badge bg-success ms-2">Default</span>
                                            </h6>
                                            <p class="mb-1" th:text="${address.line1}">Address Line 1</p>
                                            <p class="mb-1" th:if="${address.line2}" th:text="${address.line2}">Address Line 2</p>
                                            <p class="mb-1" th:text="${address.city} + ', ' + ${address.state} + ' ' + ${address.postalCode}">
                                                City, State ZIP
                                            </p>
                                            <p class="mb-0 text-muted" th:text="'Phone: ' + ${address.phone}">Phone</p>
                                        </div>
                                        <div class="col-md-2 text-end">
                                            <form th:action="@{/profile/address/delete/{id}(id=${address.id})}" method="post">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                        onclick="return confirm('Are you sure you want to delete this address?')">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Address Modal -->
    <div class="modal fade" id="addAddressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/profile/address/add}" method="post" th:object="${newAddress}">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Address</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="recipientName" class="form-label">Recipient Name</label>
                            <input type="text" class="form-control" id="recipientName" 
                                   th:field="*{recipientName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="line1" class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" id="line1" 
                                   th:field="*{line1}" required>
                        </div>
                        <div class="mb-3">
                            <label for="line2" class="form-label">Address Line 2 (Optional)</label>
                            <input type="text" class="form-control" id="line2" 
                                   th:field="*{line2}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" 
                                       th:field="*{city}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" 
                                       th:field="*{state}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" 
                                       th:field="*{postalCode}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" 
                                       th:field="*{country}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" 
                                   th:field="*{phone}" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isDefault" 
                                   th:field="*{isDefault}">
                            <label class="form-check-label" for="isDefault">
                                Set as default address
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Address</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
