<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='My Orders', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">My Orders</h1>
        
        <div th:if="${orders.empty}" class="alert alert-info text-center">
            <i class="fas fa-box"></i> You haven't placed any orders yet.
            <br><a th:href="@{/products}" class="btn btn-primary mt-3">Start Shopping</a>
        </div>
        
        <div th:unless="${orders.empty}">
            <div class="card mb-3" th:each="order : ${orders}">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <strong>Order #<span th:text="${order.id}">123</span></strong>
                        </div>
                        <div class="col-md-3">
                            <small class="text-muted">
                                <i class="fas fa-calendar"></i>
                                <span th:text="${#temporals.format(order.orderedAt, 'MMM dd, yyyy')}">Date</span>
                            </small>
                        </div>
                        <div class="col-md-3">
                            <span class="badge" 
                                  th:classappend="${order.status == T(mjyuu.vocaloidshop.entity.OrderStatus).DELIVERED} ? 'bg-success' : 
                                                   ${order.status == T(mjyuu.vocaloidshop.entity.OrderStatus).CANCELED} ? 'bg-danger' : 'bg-warning'"
                                  th:text="${order.status}">Status</span>
                        </div>
                        <div class="col-md-3 text-end">
                            <strong class="text-primary" th:text="'$' + ${order.totalAmount}">$0.00</strong>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h6>Items:</h6>
                            <ul class="list-unstyled">
                                <li th:each="item : ${order.items}">
                                    <span th:text="${item.product.name}">Product</span> 
                                    Ã— <span th:text="${item.quantity}">1</span>
                                    <small class="text-muted" th:text="'($' + ${item.price} + ' each)'">Price</small>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-4 text-end">
                            <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
