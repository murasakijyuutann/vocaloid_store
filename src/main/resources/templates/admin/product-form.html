<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title=${product.id != null ? 'Edit Product' : 'New Product'}, content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem 0;
            margin: -2rem -15px 3rem;
            color: white;
        }
        
        .form-control-modern {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            transition: all 0.3s ease;
        }
        
        .form-control-modern:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        
        .form-label-modern {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
    </style>
    
    <div class="admin-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-2" style="font-family: 'Poppins', sans-serif;">
                <i class="fas fa-box me-3"></i><span th:text="${product.id != null ? 'Edit Product' : 'New Product'}">Product</span>
            </h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                    <div class="card-body p-5">
                        <form th:action="@{/admin/products/save}" method="post">
                            <input type="hidden" name="id" th:value="${product.id}">
                            
                            <div class="mb-4">
                                <label for="name" class="form-label form-label-modern">
                                    <i class="fas fa-tag me-2"></i>Product Name
                                </label>
                                <input type="text" class="form-control form-control-modern" id="name" 
                                       name="name" th:value="${product.name}" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="description" class="form-label form-label-modern">
                                    <i class="fas fa-align-left me-2"></i>Description
                                </label>
                                <textarea class="form-control form-control-modern" id="description" 
                                          name="description" rows="4" required 
                                          th:text="${product.description}"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="price" class="form-label form-label-modern">
                                        <i class="fas fa-dollar-sign me-2"></i>Price
                                    </label>
                                    <input type="number" step="0.01" class="form-control form-control-modern" 
                                           id="price" name="price" th:value="${product.price}" required>
                                </div>
                                
                                <div class="col-md-6 mb-4">
                                    <label for="stockQuantity" class="form-label form-label-modern">
                                        <i class="fas fa-warehouse me-2"></i>Stock Quantity
                                    </label>
                                    <input type="number" class="form-control form-control-modern" 
                                           id="stockQuantity" name="stockQuantity" 
                                           th:value="${product.stockQuantity}" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="categoryId" class="form-label form-label-modern">
                                    <i class="fas fa-folder me-2"></i>Category
                                </label>
                                <select class="form-control form-control-modern" id="categoryId" name="categoryId" required>
                                    <option value="">Select Category</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.id}" 
                                            th:text="${category.name}"
                                            th:selected="${product.category != null && product.category.id == category.id}">
                                        Category
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="imageUrl" class="form-label form-label-modern">
                                    <i class="fas fa-image me-2"></i>Image URL
                                </label>
                                <input type="url" class="form-control form-control-modern" id="imageUrl" 
                                       name="imageUrl" th:value="${product.imageUrl}" required>
                                <small class="text-muted">Paste an image URL from the web</small>
                            </div>
                            
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-lg flex-grow-1" 
                                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-weight: 600;">
                                    <i class="fas fa-save me-2"></i>Save Product
                                </button>
                                <a href="/admin/products" class="btn btn-lg btn-outline-secondary" 
                                   style="border-radius: 12px; border-width: 2px; font-weight: 600;">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
