<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Order Details', content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem 0;
            margin: -2rem -15px 3rem;
            color: white;
        }
    </style>
    
    <div class="admin-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-2" style="font-family: 'Poppins', sans-serif;">
                <i class="fas fa-file-invoice me-3"></i>Order Details
            </h1>
        </div>
    </div>
    
    <div class="container">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show rounded-3 border-0 mb-4" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <div class="col-lg-8 mb-4">
                <!-- Order Info -->
                <div class="card mb-4" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                    <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px 20px 0 0; padding: 1.5rem;">
                        <h5 class="mb-0 fw-bold">
                            <i class="fas fa-receipt me-2"></i>Order <span th:text="'#' + ${order.id}">#1</span>
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.orderItems}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.product.imageUrl}" alt="Product" 
                                                     style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px; margin-right: 1rem;"
                                                     onerror="this.src='https://via.placeholder.com/50'">
                                                <div>
                                                    <div class="fw-bold" th:text="${item.product.name}">Product</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="'¥' + ${#numbers.formatInteger(item.price, 1, 'COMMA')}">¥0</td>
                                        <td th:text="${item.quantity}">1</td>
                                        <td class="fw-bold" th:text="'¥' + ${#numbers.formatInteger(item.price * item.quantity, 1, 'COMMA')}">¥0</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold">Total:</td>
                                        <td class="fw-bold h5 mb-0" style="color: #667eea;" 
                                            th:text="'¥' + ${#numbers.formatInteger(order.totalAmount, 1, 'COMMA')}">¥0</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- Shipping Info -->
                <div class="card" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4"><i class="fas fa-shipping-fast me-2"></i>Shipping Information</h5>
                        <p class="mb-2"><strong>Address:</strong> <span th:text="${order.shippingAddress}">Address</span></p>
                        <p class="mb-2"><strong>City:</strong> <span th:text="${order.shippingCity}">City</span></p>
                        <p class="mb-0"><strong>Zip Code:</strong> <span th:text="${order.shippingZipCode}">Zip</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <!-- Customer Info -->
                <div class="card mb-4" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4"><i class="fas fa-user me-2"></i>Customer</h5>
                        <p class="mb-2"><strong>Name:</strong> <span th:text="${order.user.name}">Name</span></p>
                        <p class="mb-2"><strong>Email:</strong> <span th:text="${order.user.email}">Email</span></p>
                        <p class="mb-0"><strong>Phone:</strong> <span th:text="${order.user.phone ?: 'N/A'}">Phone</span></p>
                    </div>
                </div>
                
                <!-- Order Status -->
                <div class="card" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4"><i class="fas fa-tasks me-2"></i>Update Status</h5>
                        <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-600">Current Status:</label>
                                <div>
                                    <span class="badge rounded-pill px-3 py-2"
                                          th:classappend="${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                         ${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                         ${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                         ${order.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger'"
                                          th:text="${order.status}">Status</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-600">New Status:</label>
                                <select class="form-select" name="status" required style="border-radius: 10px;">
                                    <option value="PENDING">Pending</option>
                                    <option value="PROCESSING">Processing</option>
                                    <option value="SHIPPED">Shipped</option>
                                    <option value="DELIVERED">Delivered</option>
                                    <option value="CANCELLED">Cancelled</option>
                                </select>
                            </div>
                            <button type="submit" class="btn w-100" 
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-weight: 600;">
                                <i class="fas fa-save me-2"></i>Update Status
                            </button>
                        </form>
                        
                        <a href="/admin/orders" class="btn btn-outline-secondary w-100 mt-3" 
                           style="border-radius: 10px; border-width: 2px; font-weight: 600;">
                            <i class="fas fa-arrow-left me-2"></i>Back to Orders
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
