<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Manage Products', content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem 0;
            margin: -2rem -15px 3rem;
            color: white;
        }
        
        .admin-nav {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        
        .admin-nav-link {
            color: #6c757d;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            margin: 0.25rem;
        }
        
        .admin-nav-link:hover, .admin-nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }
        
        .product-img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    
    <div class="admin-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-2" style="font-family: 'Poppins', sans-serif;">
                <i class="fas fa-box me-3"></i>Manage Products
            </h1>
        </div>
    </div>
    
    <div class="container">
        <!-- Admin Navigation -->
        <div class="admin-nav text-center mb-4">
            <a href="/admin" class="admin-nav-link">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a href="/admin/products" class="admin-nav-link active">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a href="/admin/orders" class="admin-nav-link">
                <i class="fas fa-shopping-cart me-2"></i>Orders
            </a>
            <a href="/admin/categories" class="admin-nav-link">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show rounded-3 border-0 mb-4" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show rounded-3 border-0 mb-4" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Add Product Button -->
        <div class="mb-4">
            <a href="/admin/products/new" class="btn btn-lg" 
               style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 15px; padding: 1rem 2rem; font-weight: 600;">
                <i class="fas fa-plus-circle me-2"></i>Add New Product
            </a>
        </div>
        
        <!-- Products Table -->
        <div class="card" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead style="background: #f8f9fa;">
                            <tr>
                                <th class="px-4 py-3">Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td class="px-4 py-3">
                                    <img th:src="${product.imageUrl}" class="product-img-thumb" alt="Product"
                                         onerror="this.src='https://via.placeholder.com/60x60/667eea/ffffff?text=P'">
                                </td>
                                <td>
                                    <div class="fw-bold" th:text="${product.name}">Product Name</div>
                                    <small class="text-muted" th:text="${#strings.abbreviate(product.description, 50)}">Description</small>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark px-3 py-2" th:text="${product.category.name}">Category</span>
                                </td>
                                <td class="fw-bold" style="color: #667eea;" th:text="'¥' + ${#numbers.formatInteger(product.price, 1, 'COMMA')}">¥0</td>
                                <td>
                                    <span class="badge px-3 py-2"
                                          th:classappend="${product.stockQuantity > 10} ? 'bg-success' : ${product.stockQuantity > 0} ? 'bg-warning' : 'bg-danger'"
                                          th:text="${product.stockQuantity}">0</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" 
                                       class="btn btn-sm btn-primary me-2" style="border-radius: 8px;">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" 
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Are you sure you want to delete this product?');">
                                        <button type="submit" class="btn btn-sm btn-danger" style="border-radius: 8px;">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${products.empty}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="fas fa-box-open fa-3x mb-3 d-block"></i>
                                    No products found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
