<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Manage Categories', content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem 0;
            margin: -2rem -15px 3rem;
            color: white;
        }
        
        .admin-nav {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        
        .admin-nav-link {
            color: #6c757d;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            margin: 0.25rem;
        }
        
        .admin-nav-link:hover, .admin-nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }
    </style>
    
    <div class="admin-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-2" style="font-family: 'Poppins', sans-serif;">
                <i class="fas fa-tags me-3"></i>Manage Categories
            </h1>
        </div>
    </div>
    
    <div class="container">
        <!-- Admin Navigation -->
        <div class="admin-nav text-center mb-4">
            <a href="/admin" class="admin-nav-link">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a href="/admin/products" class="admin-nav-link">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a href="/admin/orders" class="admin-nav-link">
                <i class="fas fa-shopping-cart me-2"></i>Orders
            </a>
            <a href="/admin/categories" class="admin-nav-link active">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show rounded-3 border-0 mb-4" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show rounded-3 border-0 mb-4" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <!-- Add Category Form -->
            <div class="col-lg-4 mb-4">
                <div class="card" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4"><i class="fas fa-plus-circle me-2"></i>Add Category</h5>
                        <form th:action="@{/admin/categories/save}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-600">Category Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       style="border-radius: 10px;" required>
                            </div>
                            <button type="submit" class="btn w-100" 
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-weight: 600;">
                                <i class="fas fa-save me-2"></i>Save Category
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Categories List -->
            <div class="col-lg-8">
                <div class="card" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th class="px-4 py-3">ID</th>
                                        <th>Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td class="px-4 py-3 fw-bold" th:text="${category.id}">1</td>
                                        <td>
                                            <span class="badge bg-light text-dark px-3 py-2 fs-6" th:text="${category.name}">Category</span>
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" 
                                                  method="post" class="d-inline"
                                                  onsubmit="return confirm('Are you sure? This will affect all products in this category.');">
                                                <button type="submit" class="btn btn-sm btn-danger" style="border-radius: 8px;">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${categories.empty}">
                                        <td colspan="3" class="text-center py-5 text-muted">
                                            <i class="fas fa-folder-open fa-3x mb-3 d-block"></i>
                                            No categories found
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
