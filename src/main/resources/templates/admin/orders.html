<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(title='Manage Orders', content=~{::content})}">
<body>
<div th:fragment="content">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem 0;
            margin: -2rem -15px 3rem;
            color: white;
        }
        
        .admin-nav {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        
        .admin-nav-link {
            color: #6c757d;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            margin: 0.25rem;
        }
        
        .admin-nav-link:hover, .admin-nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }
    </style>
    
    <div class="admin-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-2" style="font-family: 'Poppins', sans-serif;">
                <i class="fas fa-shopping-cart me-3"></i>Manage Orders
            </h1>
        </div>
    </div>
    
    <div class="container">
        <!-- Admin Navigation -->
        <div class="admin-nav text-center mb-4">
            <a href="/admin" class="admin-nav-link">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a href="/admin/products" class="admin-nav-link">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a href="/admin/orders" class="admin-nav-link active">
                <i class="fas fa-shopping-cart me-2"></i>Orders
            </a>
            <a href="/admin/categories" class="admin-nav-link">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show rounded-3 border-0 mb-4" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show rounded-3 border-0 mb-4" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Orders Table -->
        <div class="card" style="border: none; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead style="background: #f8f9fa;">
                            <tr>
                                <th class="px-4 py-3">Order ID</th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td class="px-4 py-3 fw-bold" th:text="'#' + ${order.id}">#1</td>
                                <td th:text="${order.user.name}">Customer Name</td>
                                <td th:text="${order.user.email}">email@example.com</td>
                                <td class="fw-bold" style="color: #667eea;" th:text="'$' + ${#numbers.formatDecimal(order.totalAmountInDollars, 1, 2)}">$0.00</td>
                                <td>
                                    <span class="badge rounded-pill px-3 py-2"
                                          th:classappend="${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                         ${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                         ${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                         ${order.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger'"
                                          th:text="${order.status}">Status</span>
                                </td>
                                <td th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}">Date</td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm" 
                                       style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border-radius: 8px; font-weight: 600;">
                                        <i class="fas fa-eye me-1"></i>View
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${orders.empty}">
                                <td colspan="7" class="text-center py-5 text-muted">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    No orders found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
